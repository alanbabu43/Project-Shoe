<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>signup</title>
  </head>
  <body>
    <section class="vh-100">

      {% for message in messages %}
      <div class="text-center text-warning bg-dark">
        <h2>{{ message }}</h2>
      </div>
      {% endfor %}
        
        <div class="container py-5 h-100">
            <div class="text-center text-primary ">
                <h1>Sign Up</h1>
            </div>
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form method="post">
                {% csrf_token %}

                <!-- user input -->

                <div class="form-outline mb-4">
                  <label class="form-label" >Email</label>
                  <input type="email" id="email" name="email" class="form-control form-control-lg" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >                 
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Name</label>
                  <input type="text" id="name" name="name" class="form-control form-control-lg" required="" >                  
                </div>   
                
                <div class="form-outline mb-4">
                  <label class="form-label" >Phone Number</label>
                  <input type="text" id="phone" name="phone" class="form-control form-control-lg" required="" >                 
                </div>

                      <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" >Password</label>
                  <input type="password" id="pass1" name="pass1" class="form-control form-control-lg" required="" >                 
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Confirm Password</label>
                    <input type="password" id="pass2" name="pass2" class="form-control form-control-lg" required="" >                  
                  </div>
      
      
                <!-- Submit button -->
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Signup">
      
                <!-- <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
      
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                </a>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                  role="button">
                  <i class="fab fa-twitter me-2"></i>Continue with Twitter</a> -->
      
              </form>
            </div>
          </div>
        </div>
      </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
